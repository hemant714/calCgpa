<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/images/style.css">
</head>

<body>
    <nav>
        <div id="logo">
            <img src="/images/onlinelogomaker-081621-1041-5819.png" alt="logo">
        </div>
        <div id="nav_item">
            <ul>
                <li><a href="#">CalCGPA</a></li>
                <li><a href="#">Multiple Semester</a></li>
                <li><a href="#">Books</a></li>
            </ul>
        </div>
    </nav>
    <div id="mainbody">
        <div id="inputfield">
            <select id="first" name="branch">
          <option value="0">Select Branch</option>
          <option value="1">CSE</option>
          <option value="2">ECE</option>
          <option value="3">EEE</option>
          <option value="4">IT</option>
          <option value="5">ME</option>
          <option value="6">Biotech</option>
        </select>
            <select id="second" name="semester">
          <option value="0">Select Semester</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
            <input placeholder="Enter your targeted CGPA" type="number" min="0" max="10">
        </div>
        <div id="tab">
            <table>
                <tr>
                    <th>Subject</th>
                    <th>Credit</th>
                    <th>Credit Earned</th>
                </tr>
                <tr>
                    <th>Subject1</th>
                    <td>Credit1</td>
                    <td>Credit Earned1</td>
                </tr>
                <tr>
                    <th>Subject2</th>
                    <td>Credit2</td>
                    <td>Credit Earned2</td>
                </tr>
                <tr>
                    <th>Subject3</th>
                    <td>Credit3</td>
                    <td>Credit Earned3</td>
                </tr>
                <tr>
                    <th>Subject4</th>
                    <td>Credit4</td>
                    <td>Credit Earned4</td>
                </tr>
                <tr>
                    <th>Subject5</th>
                    <td>Credit5</td>
                    <td>Credit Earned5</td>
                </tr>

            </table>

        </div>
        <div id="result">
            <p> To get your targeted CGPA you have to earn x credit.</p>
        </div>
    </div>
</body>

</html>
